<h2>todoList</h2>
<hr>
<div class="addList">
  <input type="text" (keyup.enter)="addList()" [(ngModel)] = 'keyword'>
</div>
<hr>
<div class="todo">
  <h3>待办事项</h3>
  <ul>
    <li *ngFor= "let item of todoList; let key = index" [hidden]="item.status==true"><input type="checkbox" [(ngModel)]="item.status"> {{item.title}}--- <button (click)="delItem(key)">x</button></li>
  </ul>
</div>
<hr>
<div class="untodo">
  <h3>已完成事项</h3>
  <ul>
    <li *ngFor= "let item of todoList; let key = index" [hidden]="item.status==false">
      <input type="checkbox" [(ngModel)]="item.status"> {{item.title}}--- <button (click)="delItem(key)">x</button>
    </li>
  </ul>
</div>

<pre>
  {{todoList | json}}
</pre>
